<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <header>
      <h1>
        Ironhack Merchandising Shop
      </h1>
    </header>
    <div class="wrapper">
      <div class="product">
        <div>
          <span class="product-name">Iron T-shirt</span>
        </div>
        <div>
          <span class="price">$25.00</span>
        </div>
        <div>
          <label class="quantity" for="">QTY</label>
          <input class="input" type="number" placeholder="0" />
        </div>
        <div>
          <span id="product-price">$0.00</span>
        </div>
        <div>
          <button class="btn-delete">Delete</button>
        </div>
      </div>
      <div class="product">
        <div>
          <span class="product-mame">Iron caps</span>
        </div>
        <div>
          <span class="price">$15.00</span>
        </div>
        <div>
          <label class="quantity" for="">QTY</label>
          <input class="input" type="number" placeholder="0" />
        </div>
        <div>
          <span id="product-price">$0.00</span>
        </div>
        <div>
          <button class="btn-delete">Delete</button>
        </div>
      </div>
    </div>
    <div>
      <div class="success">
        <button id="calc-prices-button" class="btn-success calc-prices-btn">
          Calculate Prices
        </button>
      </div>
      <div>Total Price: $ <span class="total-price">0</span></div>
    </div>
  </body>
</html>
